<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Black room</title>
    <style>
    	* { padding: 0; margin: 0; }
    	body {width:100%; height: 100%;  min-width: 1024px;  min-height: 768px;}
    	canvas { background: #000; display: block; margin: 0 auto; min-width: 1024px;  min-height: 768px; }
    </style>
</head>
<body>

<canvas id="wall" width="100%" height="100%"></canvas>
<audio preload="auto" controls="none" display:none></audio>
	
<script>
	function init()
	{
		canvas = document.getElementById("wall");
		ctx = canvas.getContext("2d");
		knock = new Audio("res/knock.ogg");
		knock.preload = 'auto';
		knock.load();

		var width = canvas.width;
		var height = canvas.height

	    canvas.addEventListener("click", onClick, false);
    	// setInterval(loop, 15);

	}

	function onClick(e) {
		playSound(1.0);
	}

	function playSound(volume) {
		var click = knock.cloneNode();
		click.volume = volume;
		click.play();
    }

    init();
</script>

</body>
</html>
